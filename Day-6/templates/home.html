<!DOCTYPE html>
<html>
<head>
    <title>Fruit Price Manager</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .container { width: 80%; margin: 40px auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
        a { padding: 6px 10px; border-radius: 4px; text-decoration: none; font-size: 14px; }
        .add { background: #28a745; color: white; }
        .update { background: #ffc107; color: black; }
        .delete { background: #dc3545; color: white; }
        h2 { text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Fruit Price Management</h2>
    <a href="/add" class="add">Add Fruit</a>
    <br><br>
    <table>
        <tr>
            <th>ID</th>
            <th>Fruit Name</th>
            <th>Quantity (kg)</th>
            <th>Price per kg (â‚¹)</th>
            <th>Actions</th>
        </tr>
        {% for fruit in fruits %}
        <tr>
            <td>{{ fruit.id }}</td>
            <td>{{ fruit.fruit_name }}</td>
            <td>{{ fruit.quantity_kg }}</td>
            <td>{{ fruit.price_per_kg }}</td>
            <td>
                <a href="/update/{{ fruit.id }}" class="update">Update</a>
                <a href="/delete/{{ fruit.id }}" class="delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
