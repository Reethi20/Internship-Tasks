<!DOCTYPE html>
<html>
<head>
    <title>Update Fruit</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .container { width: 50%; margin: 60px auto; background: white; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { padding: 8px 15px; background: #6c63ff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Fruit Details</h2>
    <form method="POST">
        <input type="text" name="fruit_name" value="{{ fruit.fruit_name }}" required>
        <input type="number" step="0.1" name="quantity_kg" value="{{ fruit.quantity_kg }}" required>
        <input type="number" step="0.01" name="price_per_kg" value="{{ fruit.price_per_kg }}" required>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
