<!DOCTYPE html>
<html>
<head>
    <title>Add Fruit</title>
    <style>
        body { font-family: Arial; }
        .box { width: 300px; margin: 80px auto; }
        input { width: 100%; padding: 8px; margin: 6px 0; }
        button { width: 100%; padding: 8px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Add Fruit</h2>

    <form method="POST">
        <input type="text" name="fruit_name" placeholder="Fruit Name" required>
        <input type="number" step="0.1" name="quantity_kg" placeholder="Quantity (kg)" required>
        <input type="number" step="0.01" name="price_per_kg" placeholder="Price" required>
        <button type="submit">Add</button>
    </form>

    <a href="/dashboard">Back</a>
</div>
</body>
</html>
