<!DOCTYPE html>
<html>
<head>
    <title>Update Fruit</title>
    <style>
        body { font-family: Arial; }
        .box { width: 300px; margin: 80px auto; }
        input { width: 100%; padding: 8px; margin: 6px 0; }
        button { width: 100%; padding: 8px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Update Fruit</h2>

    <form method="POST">
        <input type="text" name="fruit_name" value="{{ fruit.fruit_name }}" required>
        <input type="number" step="0.1" name="quantity_kg" value="{{ fruit.quantity }}" required>
        <input type="number" step="0.01" name="price_per_kg" value="{{ fruit.price }}" required>
        <button type="submit">Update</button>
    </form>

    <a href="/dashboard">Back</a>
</div>
</body>
</html>
