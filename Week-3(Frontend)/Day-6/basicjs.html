<!DOCTYPE html>
<html>
<head>
    <title>Day 6 - JavaScript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript</h1>

    <div class="section">
        <h2>1. Change Text</h2>
        <p id="changeText">This text will be updated.</p>
        <button id="textBtn" onclick="changeText()">Change Text</button>
    </div>

    <div class="section">
        <h2>2. Complete Calculator</h2>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="subtract()">−</button>
            <button onclick="multiply()">×</button>
            <button onclick="divide()">÷</button>
        </div>

        <button class="clear-btn" onclick="clearFields()">Clear</button>

        <p id="result"></p>
    </div>

    <div class="section">
        <h2>3. Form Validation</h2>

        <form onsubmit="return validateForm()">

            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">

            <label class="terms">
                <input type="checkbox" id="terms">
                I agree to the Terms & Conditions
            </label>

            <button type="submit" class="submit-btn">Submit</button>

        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
