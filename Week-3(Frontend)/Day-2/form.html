<!DOCTYPE html>
<html>
<head>
    <title>Day 2 - Registration Form</title>
</head>
<body style="background-color:rgb(193, 226, 245); font-family:Arial;">

    <h1 style="text-align:center;">Registration Form</h1>

    <form style="width:300px; margin:auto; border:1px solid black; padding:15px;">

        <label>Full Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="3" cols="30"></textarea><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Other<br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
